<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>new user registration</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--<link rel="stylesheet" href="css/style.css">-->

</head>
<body>

<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand">
                <H1>some NET</H1>
            </a>

        </div>
    </nav>
</header>


<div class="section">
    <div class="container">
        <div class="row justify-content-md-center">

            <div class="col-md-auto">


                <form th:method="POST" th:action="@{/addNewMan}" th:object="${user}">

                    <div class="mb-3">
                        <label for="name" class="form-label">Enter your name</label>
                        <input type="text" class="form-control" th:field="*{name}" id="name">

                    </div>

                    <div class="mb-3">
                        <label for="surname" class="form-label">Enter your surname</label>
                        <input type="text" class="form-control" th:field="*{surname}" id="surname">

                    </div>

                    <div class="mb-3">
                        <label for="city" class="form-label">Enter your city</label>
                        <input type="text" class="form-control" th:field="*{city}" id="city">

                    </div>

                    <div class="mb-3">
                        <label for="department" class="form-label">Enter your department</label>
                        <input type="text" class="form-control" th:field="*{department}" id="department">

                    </div>


                    <div class="mb-3">
                        <label for="login" class="form-label">Enter your login</label>
                        <input type="text" class="form-control" th:field="*{login}" id="login">

                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Enter your password</label>
                        <input type="text" class="form-control" th:field="*{password}" id="password">

                    </div>



                    <button type="submit" class="btn btn-primary">Submit</button>


                </form>

                <a href="/sandbox/">Exit</a>
            </div>

        </div>

    </div>




</div>

</div>












<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
