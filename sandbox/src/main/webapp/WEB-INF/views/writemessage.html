<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>new message</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--<link rel="stylesheet" href="css/style.css">-->

</head>
<body>

<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand">
                <H1>some NET</H1>
            </a>

        </div>
    </nav>
</header>


<div class="section">
    <div class="container">
        <div class="row justify-content-md-center">

            <div class="col-md-auto">



                   <form th:method="POST" th:action="@{/newMessage}" th:object="${message}">

                       <div class="mb-3">
                           <label for="surnameTo" class="form-label">To user</label>
                           <input type="text" class="form-control" th:field="*{surnameTo}" id="surnameTo">
                       </div>


                       <div class="mb-3">
                            <label for="body" class="form-label">Write your message</label>
                            <input type="text" class="form-control" th:field="*{body}" id="body">
                       </div>






                    <button type="submit" class="btn btn-primary">Send</button>


                </form>

                <a href="/sandbox/">Exit</a>
            </div>

        </div>

    </div>




</div>

</div>












<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
